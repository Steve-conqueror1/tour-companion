      </h1>
      <div class="search-form">
        <form action="#">

            <input
              type="text"
              name="city"
              id="city"

            />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="city"
              id="city"
              placeholder="choose your language"
            />

            <button type="button" class="btn">
